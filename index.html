<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
 
	<title>Крестики нолики</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center text-center position-relative">
			<div class="col-12 mt-4">
				<h1 id="logo">Tic-Tac-Toe</h1>
			</div>
			<div class="gamemodeMenu w-100">
				<div class="col-4 mx-auto">
					<button id="pvp" class="btn btn-dark w-100">Player vs Player</button>
				</div>
				<div class="w-100"></div>
				<div class="w-100"></div>
				<div class="col-4 mx-auto">
					<button id="pvc" class="btn btn-dark w-100">Player vs Computer</button>
				</div>
			</div>
			<div class="col-12 table">
				<div class="row justify-content-center">
					<div class="col-2 turnIndicatorContainer">
						<span id="turnIndicator">X</span>
					</div>
					<div class="col-12 text-center">
						<table class="mx-auto">
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</table>
					</div>
					<div class="col-2 text-center mt-5">
						<button id="restartBtn" class="btn btn-dark w-100">Restart</button>
					</div>
					<div class="col-2 text-center mt-5">
						<button id="backBtn" class="btn btn-dark w-100">Back to menu</button>
					</div>
				</div>
			</div>
		</div>
	</div>






	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
	<!-- <script type="text/javascript" src="test.js"></script> -->
</body>
</html>
